<!Doctype html>
<html lang="en-US">
<head>
	<title>Date Time Parser </title>
	<link rel="stylesheet" href="datetimeparser.css">
	<style>
	html { 
  background-size: cover;
}
h1   {color: blue;
	margin: 0.8em 0 0.5em 0;
	color: #333;
	font-weight: normal;
	font-family: 'Orienta', sans-serif;
	font-size: 36px;
	line-height: 40px;}
</style>
</head>
<body>
	<h1 id="na"><a href="http://ariesiitr.com/"> Welcome to Aries Date Time Parser</a></h1>
<!--html code for price indexing -->
</body>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<body>
  <div id="wrap">
    <div id="cart_layout_1">
      <h1>Movies Ticket</h1>
      <div class="cart_info">
        <div class="product">
          <a href="https://www.youtube.com/watch?v=xjDjIWPwcPU" target="_blank"><img src="https://images.alphacoders.com/238/238003.jpg"  alt = " black panther"/></a>
         </div>
         <div class="product">
          <a href="https://www.youtube.com/watch?v=6ZfuNTqbHE8" target="_blank"><img src="https://news.marvel.com/wp-content/uploads/2017/11/MLou_Teaser_1-Sht_v1_Lg.jpg"  alt = "Avengers Infinity War"/></a>
         </div>
          <div class="product">

          <a href="https://www.youtube.com/watch?v=nJCc5HRPxYA" target="_blank"><img src="https://movies.universalpictures.com/media/fsf-advonesheet-5a009119340a0-1.png"  alt = "Fifty Shades Freed"/></a>
        </div>
        <div class="product_info">
          <div class="center">
            <span>Blackpanther</span><span>Infinity War</span><span>Fifty Shades Freed</span>
          </div>
        </div>
        <div class="details">
          <div class="qty">
            <div class="center">
            <span>QTY:</span><input type="text"></input>

          </div>
          </div>
          <div class="price">
            <div class="center">
            <span>Rs.200</span>
            </div>
          </div>
          <div class="remove">
            <div class="center">
              <span class="hidden">Remove</span><i class="fa fa-times-circle fa-4"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="complete_cart">
        <div class="updated">
        <div class="shipping">
          <h2>Ticket Estimate</h2>
          <div class="state">
            <select id="state">
                   <option value = "1">RR Cinema</option>
                   <option value = "2">Big Cinema</option>
                   <option value = "3">PVR</option>
                   <option value = "4">IMax</option>
                 </select>
          </div>
          <div class="zip">
            <input type="text"></input>
          </div>
          <div class="calc">
            <a class="button" href="#">Calculate</a>
          </div>
        </div>
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input id="code"></input>
        <a class="button update">Update Cart</a>
        </div>
        </div>
        <div class="checkout">
          <div class="total">
          <h2>Subtotal:</h2>
          <span class="sub">
            <small>Excluding Tax and Refreshments</small>
          </span>
          </div>
          <span class="subtotal">
            Rs 200
          </span>
          <div class="bfb">
            <a class="button" href="#">Checkout</a>
          </div>
        </div>
         <div class="updated mobile">
        <div class="shipping">
          <h2>Shipping Estimate</h2>
          <div class="state">
            <select id="state">
                   <option value = "1">RR Cinema</option>
                   <option value = "2">Big Cinema</option>
                   <option value = "3">PVR</option>
                   <option value = "4">IMax</option>
                 </select>
          </div>
          <div class="zip">
            <input type="text"></input>
          </div>
          <div class="calc">
            <a class="button" href="#">Calculate</a>
          </div>
        </div>
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input id="code"></input>
        <a class="button update">Update Cart</a>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
